<!DOCTYPE html>
<html>
<head>
    <title>Visualizador de Imagens do Google Drive</title>
</head>
<body>
    <h1>Visualizador de Imagens do Google Drive</h1>
    <div id="imagens"></div>
    <div id="erro"></div>

    <script>
        async function carregarImagens() {
            try {
                const pastaID = "1On77Djng115eR1W1OLGFC-atflBpIat7";
                const apiKey = "AIzaSyCEv47zeY0gOnO1Q8DqgywhfcUoCkp-kWU";
                const response = await fetch(`https://www.googleapis.com/drive/v3/files?q='${pastaID}'+in+parents&key=${apiKey}`);
                const data = await response.json();
                const imagensDiv = document.getElementById('imagens');

                if (data.files && data.files.length > 0) {
                    data.files.forEach(file => {
                        if (file.mimeType.includes("image")) {
                            const img = document.createElement('img');
                            img.src = `https://drive.google.com/uc?id=${file.id}`;
                            img.style.maxWidth = "200px";
                            imagensDiv.appendChild(img);
                        }
                    });
                } else {
                    const erroDiv = document.getElementById('erro');
                    erroDiv.innerHTML = "Nenhuma imagem encontrada na pasta do Google Drive.";
                }
            } catch (error) {
                const erroDiv = document.getElementById('erro');
                erroDiv.innerHTML = `Erro ao carregar imagens: ${error}`;
            }
        }

        carregarImagens();
    </script>
</body>
</html>
